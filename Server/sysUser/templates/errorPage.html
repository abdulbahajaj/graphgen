<!DOCTYPE html>
<html>
	<head>
		<title>Error</title>
		<style type="text/css">
			body{
				background-color: #16a085;
			}
			.ErrorWrapper{
				width: 800px;
				height: auto;
				margin-left: auto;
				margin-right: auto;
				padding: 20px;
				margin-top: 80px;
				text-align: center;
			}
			.ErrorWrapper .status{
				font-size: 120px;
				color: #fff;
				font-weight: bold;
				padding-bottom: 20px;
			}
			.ErrorWrapper .description{
				color: #fff;
				font-size: 35px
			}
		</style>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</head>
	<body>
		<div class='ErrorWrapper'>
			<div class='status'>
				<i class="fas fa-exclamation-circle"></i>
			</div>
			<!-- <div class='title'>An s</div> -->
			<div class='description'>Unknown internal error has occured. Our team is investigating it</div>
		</div>
	</body>
</html>
